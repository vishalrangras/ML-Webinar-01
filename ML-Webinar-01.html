# Introduction

### What is this Webinar about?

* Quick introduction to conventional machine learning

* Dataset exploration, visualization and inference

* Classification and Regression tasks in context

* Path and resources to self-study machine learning

---

# Libraries and Frameworks

* **Anaconda and Jupyter notebook** - Python, Conda Environment, Notebook Cells.

* **Numpy, Matplotlib, Pandas** - numerical operations, plotting/visualization, columnar data operations

* **Scikit-Learn** - Ready-to-use Machine Learning Algorithms

* **Tensorflow, Keras, PyTorch** - Deep Learning Frameworks

* **Ray, Ray-RLLib** - CPU and GPY Cluster scaling of process, Deep Reinforcement Learning framework

* **OpenCV** - Image Processing and Computer Vision

---

# Resources

#### YouTube Channels

* **StatQuest** - For Statistics and algorithmic explanation of ML

* **3Blue1Brown** - Essence of linear algebra, Neural Network playlist - Good to visualize math

* **DeepLizard** - For Deep Learning and Deep Reinforcement Learning

* **DeepMind** - Search for David Silver lectures on Reinforcement Learning

#### Free Courses/Sites

* **Coursera and Udacity** - Lots of free courses from basics to advance level

* **Fast.ai** - Practical Deep Learning

* **MIT OCW** - Open Courseware from MIT for Graduate Level Courses

* **OpenAI and Anyscale Academy** - Lots of resources and tutorials in Deep RL
---
# Machine Learning - 1

**Conventional Programming:** 

* The programmer understands the business logic and code it in programming language.

<br><br>

**Machine Learning:**

* Useful when it is **hard to code business logic** manually

* The idea is to **code learning algorithms** which can **learn** the business logic from **data**

* Useful only with good amount of **useful (correct) data**

* Data and models (algorithms), both are equally important to understand

* **Statistics** is huge part of ML - Khan Academy

---
# Machine Learning - 2

#### Basic Categorization

* **Supervised Learning** - Ground Truth is known

* **Unsupervised Learning** - No ground truth, but clustering, collaborative filtering, anamoly detection, etc.

* **Reinforcement Learning** - Learning from experience (trial and error)

<br><br>

#### Tasks in Supervised Learning

* **Classification** - Predict discrete value output / Predict from fixed number of categories

* **Regression** - Predict continuous value output

# Decision Tree - Code Example 1

#### Iris Dataset

* **Features / Attributes**: Sepal Length, Sepal Width, Petal Length, Petal Width - (in cm)

* **Labels / Target**: Iris-Setosa, Iris-Versicolour, Iris-Virginica

* **Datapoints**: 150 Samples (50 in each class)

* **Columns** = Features + Labels

* **Rows** = Datapoints
